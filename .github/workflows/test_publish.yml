name: Publish to TestPyPI

on:
  workflow_dispatch:
  push:
    branches:
      - sbx  # Allow auto-publish on push to sbx if desired, or remove if manual only

permissions:
  contents: read
  id-token: write  # Required for OIDC authentication with PyPI

jobs:
  build-and-publish:
    name: Build and Publish to TestPyPI
    runs-on: ubuntu-latest
    environment:
      name: testpypi  # Must match the environment name configured in PyPI Trusted Publisher settings
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Patch version for TestPyPI
        run: |
          sed -i 's/version = "\([0-9]*\.[0-9]*\.[0-9]*\)"/version = "\1.dev${{ github.run_number }}"/' pyproject.toml
          echo "Patched version:"
          grep "version =" pyproject.toml

      - name: Build package
        run: python -m build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          # No username/password required; usage of 'id-token: write' enables OIDC
